<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    thead {
      background-color: #333;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Registered Users</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>SURNAME</th>
    <th>AFM</th>
    <th>AMKA</th>
    <th>ROLE</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.afm}"></td>
    <td th:text="${user.amka}"></td>
    <td th:text="${user.role}"></td>

    <td>
      <button th:onclick="|deleteUser('${user.id}')|">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<button onclick="window.location.href='/admin'">Go Back to Admin Page</button>
<script>
  function deleteUser(userId) {
    console.log('deleteUser function called with userID:', userId);
    if (confirm("Are you sure you want to delete this user?")) {
      fetch(`/users/${userId}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
      })
              .then(response => {
                if (response.ok) {
                  alert('User deleted successfully.');
                    window.location.reload();
                } else {
                  alert('Failed to delete user.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the user.');
              });
    }
  }
</script>
</body>
</html>
