<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Divorce Forms</title>
    <!-- Include any additional CSS stylesheets for styling -->
    <link rel="stylesheet" href="path/to/your/styles.css">
    <!-- Add a link to Bootstrap CSS if you are using Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/lib/datatable.min.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin.html">Admin Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <h1>View Divorce Forms</h1>
    <table class="table table-bordered" id="divorces-table">
        <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>ΑΦΜ Συζήγου Α</th>
        <th>ΑΜΚΑ Συζήγου Α</th>
        <th>Επίθετο Συζήγου Α</th>
        <th>ΑΦΜ Συζήγου Β</th>
        <th>ΑΜΚΑ Συζήγου Β</th>
        <th>Επίθετο Συζήγου Β</th>
        <th>Επιμέλεια παιδιών</th>
        <th>Ιδιοκτησία Ακίνητης Περιουσίας</th>
        <th>Τραπεζικοί Λογαριασμοί</th>
        <th>Ιδιωτικά Οχήματα</th>
        <th>Λόγος χωρισμού</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="divorceForm : ${divorceForms}">
        <td th:text="${divorceForm.id}"></td>
        <td th:text="${divorceForm.husbandAfm}"></td>
        <td th:text="${divorceForm.husbandAmka}"></td>
        <td th:text="${divorceForm.husbandSurname}"></td>
        <td th:text="${divorceForm.wifeAfm}"></td>
        <td th:text="${divorceForm.wifeAmka}"></td>
        <td th:text="${divorceForm.wifeSurname}"></td>
        <td th:text="${divorceForm.epimeleiaPaidiwn}"></td>
        <td th:text="${divorceForm.akinitiPeriousia}"></td>
        <td th:text="${divorceForm.logariasmoiTrapezwn}"></td>
        <td th:text="${divorceForm.ix}"></td>
        <td th:text="${divorceForm.reason}"></td>
    </tr>
    </tbody>
</table>
</div>
<script th:src="@{/js/lib/jquery.min.js}"></script>
<script th:src="@{/js/lib/datatable.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#divorces-table').DataTable();
    });
</script>
</body>
</html>
